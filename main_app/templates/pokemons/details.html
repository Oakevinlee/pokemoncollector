{% extends 'base.html' %}
{% block content %}

<h1>Pokemon Details</h1>

  <div class="card">
    <div class="card-content">
     <span class="card-title">{{ pokemon.name }}</span>
      <p>Type: {{ pokemon.type }}</p>
      <p>Description: {{ pokemon.description|linebreaks }}</p>
      <p>Number: {{ pokemon.number }}</p>
      <p>Nature: {{ pokemon.nature }}</p>
     
    </div>
  </div>


{% endblock %}
